<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator-container">
      <h1>Simple Calculator</h1>
      <div class="result-container">
        <p id="result-row">0</p>
      </div>
      <div class="row frow">
        <button class="box number">7</button>
        <button class="box number">8</button>
        <button class="box number">9</button>
        <button class="box erase color">DEL</button>
        <button class="box clear color">AC</button>
      </div>
      <div class="row">
        <button class="box number">4</button>
        <button class="box number">5</button>
        <button class="box number">6</button>
        <button class="box operator color">*</button>
        <button class="box operator color">/</button>
      </div>
      <div class="row">
        <button class="box number">1</button>
        <button class="box number">2</button>
        <button class="box number">3</button>
        <button class="box operator color">+</button>
        <button class="box operator color">-</button>
      </div>
      <div class="row">
        <button class="box number">0</button>
        <button class="box number">.</button>
        <button class="box resultBtn equals">=</button>
      </div>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
